<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Dados da Planilha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Histórico INGATOOLS</h1>
    <input type="text" id="searchInput" placeholder="Digite para pesquisar...">
    <button onclick="searchData()">Pesquisar</button>
    <table id="dataTable">
        <thead>
            <tr id="tableHeader">
                <!-- Headers serão preenchidos dinamicamente -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dados serão preenchidos dinamicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
